<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Food for Donation - Community Fridge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }
    header .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: linear-gradient(90deg, #2e8b57 0%, #3cb371 100%);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    header .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }
    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input[type="text"],
    form input[type="number"],
    form input[type="date"],
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    form textarea {
      resize: vertical;
      min-height: 100px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #3cb371;
    }
    
    footer {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.history.back()">&larr; Back</button>
    <h1>Community Fridge</h1>
  </header>
  <main>
    <form id="donationForm">
      <h2>List Food for Donation</h2>
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" name="foodName" placeholder="Enter food name" required>
      
      <label for="category">Food Category:</label>
      <select id="category" name="category" required>
        <option value="">Select Category</option>
        <option value="Fruits">Fruits</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Dairy">Dairy</option>
        <option value="Grains">Grains</option>
        <option value="Other">Other</option>
      </select>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
      
      <label for="expiration">Expiration Date:</label>
      <input type="date" id="expiration" name="expiration" required>
      
      <label for="description">Food Description:</label>
      <textarea id="description" name="description" placeholder="Provide additional details (e.g., storage instructions, nutritional info)"></textarea>
      
      <button type="submit">Submit Donation</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Community Fridge. All rights reserved.</p>
  </footer>
  
  <!-- Include JavaScript file -->
  <script src="/static/js/donation.js"></script>
</body>
</html>
