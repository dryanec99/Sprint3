<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate Food - Community Fridge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }
    /* Back Arrow Button */
    header .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: linear-gradient(90deg, #2e8b57 0%, #3cb371 100%);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    header .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }
    main {
      padding: 40px 20px;
    }
    .sections {
      margin-bottom: 60px;
      text-align: center;
    }
    .sections h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .sections p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    /* New Donation Menu Styles */
    .donation-menu {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      max-width: 600px;
    }
    .donation-item {
      margin-bottom: 15px;
    }
    .donation-item a {
      display: block;
      text-decoration: none;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      color: #2e8b57;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .donation-item a:hover {
      background-color: #f2f2f2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <!-- Back Arrow Button -->
    <button class="back-btn" onclick="window.history.back()">&larr; Back</button>
    <h1><a href="/" style="color: white; text-decoration: none;">Community Fridge</a></h1>
  </header>

  <main>
    <!-- Donate Food Section -->
    <section class="sections" id="donate">
      <h2>Donate Food</h2>
      <p>Register as a restaurant or individual donor to help supply the community fridge with nutritious food.</p>
      <ul class="donation-menu">
        <li class="donation-item"><a href="donationguidelines">Review Donation Guidelines</a></li>
        <li class="donation-item"><a href="donationform">List Food for Donation</a></li>
        <li class="donation-item"><a href="donationhistory">Track Your Donation History</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Community Fridge. All rights reserved.</p>
  </footer>

  <!-- Include JavaScript files -->
  <script src="/static/js/common.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
