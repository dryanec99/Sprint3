<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserve Food - Community Fridge</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }
    header .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: linear-gradient(90deg, #2e8b57 0%, #3cb371 100%);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    header .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }
    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input[type="text"],
    form input[type="number"],
    form input[type="date"],
    form input[type="email"],
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    form textarea {
      resize: vertical;
      min-height: 100px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #3cb371;
    }
    footer {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    /* Modernized UI */
    select, input[type="text"], input[type="number"], input[type="email"], textarea {
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .autocomplete-suggestions {
      background-color: #fff;
      border: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      z-index: 9999;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .autocomplete-suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.history.back()">&larr; Back</button>
  <h1>Community Fridge</h1>
</header>

<main>
  <form action="reserveFoodProcess.php" method="POST">
    <h2>Reserve Food</h2>

    <!-- Food Item with Autocomplete -->
    <label for="foodItem">Food Item:</label>
    <input type="text" id="foodItem" name="foodItem" placeholder="Enter or select a food item" required autocomplete="off">
    <div id="foodItemSuggestions" class="autocomplete-suggestions"></div>

    <!-- Quantity Needed -->
    <label for="quantity">Quantity Needed:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

    <!-- Preferred Pickup Date -->
    <label for="pickupDate">Preferred Pickup Date:</label>
    <input type="date" id="pickupDate" name="pickupDate" required>

    <!-- Pickup Location (Dropdown) -->
    <label for="pickupLocation">Pickup Location:</label>
    <select id="pickupLocation" name="pickupLocation" required>
      <option value="">Select Location</option>
      <option value="Location 1">Location 1</option>
      <option value="Location 2">Location 2</option>
      <option value="Location 3">Location 3</option>
    </select>

    <!-- Contact Information -->
    <label for="contactInfo">Contact Information:</label>
    <input type="email" id="contactInfo" name="contactInfo" placeholder="Enter your email" required>

    <!-- Additional Notes -->
    <label for="additionalNotes">Additional Notes:</label>
    <textarea id="additionalNotes" name="additionalNotes" placeholder="Any special instructions or requests"></textarea>

    <button type="submit">Submit Reservation</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Community Fridge. All rights reserved.</p>
</footer>

<script>
  // Dummy list of food items for the autocomplete
  const foodItems = [
    "Apple",
    "Banana",
    "Carrot",
    "Spinach",
    "Tomato",
    "Bread",
    "Rice",
    "Chicken",
    "Eggs",
    "Milk"
  ];

  const foodInput = document.getElementById("foodItem");
  const suggestionsContainer = document.getElementById("foodItemSuggestions");

  // Autocomplete function for food items
  foodInput.addEventListener("input", function() {
    const query = this.value.toLowerCase();
    suggestionsContainer.innerHTML = "";
    if (query) {
      const filteredItems = foodItems.filter(item => item.toLowerCase().includes(query));
      filteredItems.forEach(item => {
        const suggestion = document.createElement("div");
        suggestion.classList.add("autocomplete-suggestion");
        suggestion.textContent = item;
        suggestion.addEventListener("click", () => {
          foodInput.value = item;
          suggestionsContainer.innerHTML = ""; // Clear suggestions after selection
        });
        suggestionsContainer.appendChild(suggestion);
      });
    }
  });

  // Close suggestions when clicking outside
  document.addEventListener("click", function(event) {
    if (!foodInput.contains(event.target)) {
      suggestionsContainer.innerHTML = "";
    }
  });
</script>

</body>
</html>
