<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - Community Fridge</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 20px;
    }
    .tab-header {
      display: flex;
      border-bottom: 2px solid #2e8b57;
    }
    .tab-header button {
      flex: 1;
      padding: 15px;
      cursor: pointer;
      background: #f9f9f9;
      border: none;
      outline: none;
      font-size: 1.1em;
      transition: background 0.3s;
      border-bottom: 2px solid transparent;
    }
    .tab-header button.active {
      background: #2e8b57;
      color: #fff;
      border-bottom: 2px solid #fff;
    }
    .form-content {
      padding: 30px;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    form input, form textarea, form select {
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      transition: border 0.3s;
    }
    form input:focus, form select:focus, form textarea:focus {
      border-color: #3cb371;
      outline: none;
    }
    form input::placeholder, form textarea::placeholder {
      color: #999;
    }
    form button {
      padding: 14px;
      background: #2e8b57;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      width: 100%;
    }
    form button:hover {
      background-color: #3cb371;
      transform: scale(1.05);
    }
    form button:active {
      transform: scale(0.98);
    }
    .footer-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .footer-link a {
      color: #2e8b57;
      text-decoration: none;
    }
    .volunteer-form {
      display: none;
    }
    .form-helper-text {
      font-size: 0.9em;
      color: #888;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.1em;
    }
    /* Enhance select box appearance */
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #f9f9f9;
      background-image: url('data:image/svg+xml,%3csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 20 20%22%3e%3cpath d=%22M5 7l5 5 5-5%22/%3e%3c/svg%3e');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tab-header">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>
  <div class="form-content">
    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <label for="userType">Select User Type:</label>
      <select id="userType" name="userType" required>
        <option value="">Select Type</option>
        <option value="donor">Donor</option>
        <option value="recipient">Recipient</option>
        <option value="volunteer">Volunteer</option>
      </select>

      <div id="signupDetails">
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="newUsername" placeholder="Username" required />
        <input type="password" name="newPassword" placeholder="Password" required />
        <div class="form-helper-text">Password must be at least 8 characters long</div>
      </div>

      <!-- Volunteer Application Form (Hidden by default) -->
      <div id="volunteerForm" class="volunteer-form">
        <input type="text" name="fullName" placeholder="Full Name" required />
        <textarea name="whyVolunteer" placeholder="Why do you want to volunteer?" rows="5" required></textarea>
        <input type="text" name="availability" placeholder="Availability (e.g., weekends, evenings)" required />
        <textarea name="skills" placeholder="Relevant Skills or Experience" rows="5"></textarea>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="footer-link">
      <a href="/">Back to Home</a>
    </div>
  </div>
</div>

<!-- Include JavaScript file -->
<script src="../login.js"></script>

</body>
</html>
