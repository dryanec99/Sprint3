<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - Community Fridge</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .tab-header {
      display: flex;
    }
    .tab-header button {
      flex: 1;
      padding: 15px;
      cursor: pointer;
      background: #f9f9f9;
      border: none;
      outline: none;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .tab-header button.active {
      background: #2e8b57;
      color: #fff;
    }
    .form-content {
      padding: 30px;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    form input, form textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    form button {
      padding: 12px;
      background: #2e8b57;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #3cb371;
    }
    .footer-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .footer-link a {
      color: #2e8b57;
      text-decoration: none;
    }
    /* Enhanced Volunteer Button */
    .volunteer-btn {
      margin-top: 30px;
      padding: 14px;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
      border: none;
      border-radius: 30px;  /* Round the corners */
      cursor: pointer;
      text-align: center;
      font-size: 1.2em;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .volunteer-btn:hover {
      background-color: #3cb371;
      transform: scale(1.05);  /* Slight hover effect to make the button feel more interactive */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .volunteer-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tab-header">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>
  <div class="form-content">
    <!-- Login Form -->
    <form id="loginForm" class="active" action="loginProcess.php" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" action="signupProcess.php" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="newUsername" placeholder="Username" required />
      <input type="password" name="newPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Volunteer Application Form -->
    <form id="volunteerForm" action="volunteerApplicationProcess.php" method="POST">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="whyVolunteer" placeholder="Why do you want to volunteer?" rows="5" required></textarea>
      <input type="text" name="availability" placeholder="Availability (e.g., weekends, evenings)" required />
      <textarea name="skills" placeholder="Relevant Skills or Experience" rows="5"></textarea>
      <button type="submit">Submit Application</button>
    </form>

    <!-- Button to show the Volunteer Form -->
    <button id="volunteerBtn" class="volunteer-btn">Apply to be a Volunteer</button>

    <div class="footer-link">
      <a href="/">Back to Home</a>
    </div>
  </div>
</div>

<script>
  // Tab switching functionality
  const loginTab = document.getElementById("loginTab");
  const signupTab = document.getElementById("signupTab");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const volunteerForm = document.getElementById("volunteerForm");
  const volunteerBtn = document.getElementById("volunteerBtn");

  loginTab.addEventListener("click", () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.classList.add("active");
    signupForm.classList.remove("active");
    volunteerForm.classList.remove("active");  // Hide volunteer form when login tab is active
    volunteerBtn.style.display = 'block'; // Show the button again when the login form is shown
  });

  signupTab.addEventListener("click", () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.classList.add("active");
    loginForm.classList.remove("active");
    volunteerForm.classList.remove("active");  // Hide volunteer form when signup tab is active
    volunteerBtn.style.display = 'block'; // Show the button again when the signup form is shown
  });

  // Toggle visibility of login/signup forms and volunteer application form
  volunteerBtn.addEventListener("click", () => {
    // If the volunteer form is currently visible, hide it and show the login/signup forms
    if (volunteerForm.classList.contains("active")) {
      volunteerForm.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.add("active");
      volunteerBtn.textContent = "Apply to be a Volunteer"; // Reset button text
      volunteerBtn.style.display = 'block'; // Show the button again when the volunteer form is hidden
    } else {
      // If the volunteer form is not visible, show it and hide the login/signup forms
      volunteerForm.classList.add("active");
      loginForm.classList.remove("active");
      signupForm.classList.remove("active");
      volunteerBtn.style.display = 'none'; // Hide the button when volunteer form is visible
    }
  });
</script>

</body>
</html>
