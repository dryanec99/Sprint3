    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>About Us - Community Fridge</title>
            <link rel="stylesheet" href="styles.css">                  
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        </head>
        <body>
            <header>
                <h1>About Us</h1>
            </header>
            <main>
                <h2>Community Fridges in London Boroughs</h2>
                <p>The map is showing all locations of Community Fridges across London.</p>
                <div id="map" style="height: 500px;"></div>
            </main> 
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
            <script>
                // Initialize the map and set the view
                const communityMap = L.map('map').setView([51.5074, -0.1278], 10); // Coordinates for London
    
                // OpenStreetMap tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
    
                // Fetch each Community Fridge location
                fetch('dynamic/php/getCommunittyFridges.php') // Fetching the data from the server
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(fridge => {
                            L.marker([fridge.latitude, fridge.longitude]) // Corrected syntax
                                .addTo(communityMap)
                                .bindPopup(`<b>${fridge.name}</b>`); // Corrected template literal and HTML
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching fridge data:', error);
                        alert('Failed to load Community Fridge locations. Please try again later.');
                    });
            </script>
        </body>
    </html>
