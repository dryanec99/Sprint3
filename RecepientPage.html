<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate Food - Community Fridge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }
    /* Back Arrow Button */
    header .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: linear-gradient(90deg, #2e8b57 0%, #3cb371 100%);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    header .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }
    main {
      padding: 40px 20px;
    }
    .sections {
      margin-bottom: 60px;
      text-align: center;
    }
    .sections h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .sections p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    /* New Recipient Menu Styles */
    .recipient-menu {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      max-width: 600px;
    }
    .recipient-item {
      margin-bottom: 15px;
    }
    .recipient-item a {
      display: block;
      text-decoration: none;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      color: #2e8b57;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .recipient-item a:hover {
      background-color: #f2f2f2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.history.back()">&larr; Back</button>
    <h1>Community Fridge</h1>
  </header>

  <main>
    <!-- Food Recipient Section -->
    <section class="sections" id="receive">
      <h2>Food Recipient</h2>
      <p>If you are looking for food, you can see the food available in multiple community fridge locations, reserve the food, and pick it up.</p>
      <ul class="recipient-menu">
        <li class="recipient-item"><a href="viewfood">View Available Food</a></li>
        <li class="recipient-item"><a href="reservefood">Reserve Food</a></li>
        <li class="recipient-item"><a href="reservations">Reservations</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Community Fridge. All rights reserved.</p>
  </footer>
</body>
</html>
